<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versetile UI</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0a4109e681.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h3 class="nav-icon">Fitness</h3>
        <ul class="nav-items">
          <li class="nav-item home"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link">Service</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
        </ul>
        <div class="bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-tittle">
            Get body in <span class="shape">shape</span> & stay healthy
          </h1>
          <p class="hero-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="btn-primary">Join Club Now!</button>
          <button class="btn-secondady">Download App</button>
        </div>
        <div class="hero-img-box">
          <img src="./images/hero-img.png" alt="" />
          <button class="video-tutorial">
            <div class="red-circle"></div>
            <div>
              <h5 class="tutorial-number">350+</h5>
              <span class="tutorial-text">Video tutorial</span>
            </div>
          </button>
          <button class="workout-videos">
            <h4 class="workout-number">500+</h4>
            <span class="workout-text">Free Workout Videos</span>
          </button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
